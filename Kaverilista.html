<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Kaverilista</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .osio {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 30px;
    }

    input, button {
      margin: 5px 0;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Kaverilista-projekti</h1>

 
  <div class="osio">
    <h2>Versio 1</h2>
    <ul id="lista1"></ul>
  </div>

  
  <div class="osio">
    <h2>Versio 2</h2>
    <input type="text" id="nimi" placeholder="Syötä nimi">
    <br>
    <button onclick="lisaa()">Lisää</button>
    <button onclick="poista()">Poista viimeinen</button>
    <button onclick="jarjesta()">Järjestä</button>
    <ul id="lista2"></ul>
  </div>

  <script>
   
    let nimet1 = [];
    for (let i = 1; i <= 10; i++) {
      let nimi = prompt("Anna kaverin nimi " + i + ":");
      if (nimi) {
        nimet1.push(nimi);
      } else {
        nimet1.push("Tuntematon");
      }
    }

    let lista1 = document.getElementById("lista1");
    for (let i = 0; i < nimet1.length; i++) {
      let li = document.createElement("li");
      li.textContent = nimet1[i];
      lista1.appendChild(li);
    }

    
    let nimet2 = [];

    function paivitaLista2() {
      let lista2 = document.getElementById("lista2");
      lista2.innerHTML = "";
      for (let i = 0; i < nimet2.length; i++) {
        let li = document.createElement("li");
        li.textContent = nimet2[i];
        lista2.appendChild(li);
      }
    }

    function lisaa() {
      let uusi = document.getElementById("nimi").value;
      if (uusi !== "") {
        nimet2.push(uusi);
        document.getElementById("nimi").value = "";
        paivitaLista2();
      }
    }

    function poista() {
      nimet2.pop();
      paivitaLista2();
    }

    function jarjesta() {
      nimet2.sort();
      paivitaLista2();
    }
  </script>

</body>
</html>
